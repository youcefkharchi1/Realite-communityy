<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Transcript - example-ticket</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-left">
        <h1>Example Guild</h1>
        <div class="sub">#example-ticket • Opened by User#0001</div>
      </div>
      <div class="header-right">Generated: Now</div>
    </header>
    <main class="chat">
      
<div class="message">
  <img class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="avatar">
  <div class="message-body">
    <div class="meta"><span class="author">ExampleUser#1234</span> <span class="time">2025-09-06 12:00</span></div>
    <div class="content">Hello! This is an example transcript message.</div>
  </div>
</div>

    </main>
    <footer class="footer">Transcript viewer — exported from Discord</footer>
  </div>
</body>
</html>
